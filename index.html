        <script id="header-template" type="text/x-handlebars-template">
            <h1>TileFight</h1>

            <div class="score {{activePlayerClass}}">
                <div class="left p1 locked">{{playerScore 1}}</div>
                <div class="right p2 locked">{{playerScore 2}}</div>
                <div class="clear"></div>
            </div>
        </script>

        <script id="board-template" type="text/x-handlebars-template">
            {{#each rows}}
                <div class="row">
                    {{#each this}}
                        <div class="col{{id}} {{accessor}} {{status}} {{owner.class}}">{{letter}}</div>
                    {{/each}}
                    <div class="clear"></div>
                </div>
            {{/each}}
        </script>
